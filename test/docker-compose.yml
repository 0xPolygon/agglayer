version: '3.5'
services:
  zkevm-state-db:
    container_name: zkevm-state-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5432:5432
    volumes:
      - ./config/init_prover_db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=state_user
      - POSTGRES_PASSWORD=state_password
      - POSTGRES_DB=state_db
    command: ["postgres", "-N", "500"]

  zkevm-pool-db:
    container_name: zkevm-pool-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=pool_user
      - POSTGRES_PASSWORD=pool_password
      - POSTGRES_DB=pool_db
    command: ["postgres", "-N", "500"]

  silencer-db:
    container_name: silencer-db
    image: postgres
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=silencer_user
      - POSTGRES_PASSWORD=silencer_password
      - POSTGRES_DB=silencer_db
    command: ["postgres", "-N", "500"]

  zkevm-node:
    container_name: zkevm-node
    image: hermeznetwork/cdk-validium-node:silencer
    ports:
      - 8123:8123
      - 61090:61090
    volumes:
      - ./config/sequencer.keystore:/pk/sequencer.keystore
      - ./config/node.toml:/app/config.toml
      - ./config/genesis.json:/app/genesis.json
    command: 
      - "/bin/sh"
      - "-c"
      - "/app/cdk-validium-node approve --network custom --custom-network-file /app/genesis.json --am 115792089237316195423570985008687907853269984665640564039457584007913129639935 -y --cfg /app/config.toml --key-store-path /pk/sequencer.keystore --password testonly &&
         /app/cdk-validium-node run --network custom --custom-network-file /app/genesis.json --cfg /app/config.toml --components \"synchronizer,rpc,sequencer,sequence-sender,aggregator,eth-tx-manager,l2gaspricer\""

  l1:
    container_name: l1
    image: hermeznetwork/geth-cdk-validium-contracts:v0.0.1
    ports:
      - 8545:8545
      - 8546:8546
    command:
      - "--http"
      - "--http.api"
      - "admin,eth,debug,miner,net,txpool,personal,web3"
      - "--http.addr"
      - "0.0.0.0"
      - "--http.corsdomain"
      - "*"
      - "--http.vhosts"
      - "*"
      - "--ws"
      - "--ws.origins"
      - "*"
      - "--ws.addr"
      - "0.0.0.0"
      - "--dev"
      - "--dev.period"
      - "1"
      - "--datadir"
      - "/geth_data"
      - "--syncmode"
      - "full"
      - "--rpc.allow-unprotected-txs"

  zkevm-prover:
    container_name: zkevm-prover
    image: hermeznetwork/zkevm-prover:v2.2.0
    ports:
      - 50061:50061 # MT
      - 50071:50071 # Executor
    volumes:
      - ./config/prover.json:/usr/src/app/config.json
    command: >
      zkProver -c /usr/src/app/config.json

  silencer:
    container_name: silencer
    image: silencer
    ports:
      - 4444:4444
    volumes:
      - ./config/interop.keystore:/pk/interop.keystore
      - ./config/silencer.toml:/app/config.toml
    command:
      - "/bin/sh"
      - "-c"
      - "/app/silencer run --cfg /app/config.toml"